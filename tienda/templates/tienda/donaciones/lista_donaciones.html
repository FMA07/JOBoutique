{% extends 'tienda/base.html' %}
{% block title %}Lista_Donaciones{% endblock %}
{% load static %}

{% block contenido %}

<div class="row" style="margin-top: 15%;">
    <div class="d-flex justify-content-center align-items-center text-center">
        <div class="table-hover table-responsive mt-5">
            <table class="table table-striped table-secondary">
                <tr>
                    <th>id_donacion</th>
                    <th>Usuario</th>
                    <th>img_donacion</th>
                    <th></th>
                    <th></th>
                </tr>
                
                {% for x in donaciones %}
                    <tr>
                        <td> {{x.id_donacion}} </td>
                        <td> {{x.email}} </td>
                        <td> <img src="{{x.img_donacion.url}}" alt="imagen_rota" style="height: 25%; width: 25%;"> </td>
                        <td><a href="{% url 'eliminar_donaciones' pk=x.id_donacion %}">
                            <img src="{% static 'tienda/Img/symb_eliminar.png' %}" alt="Logo" class="img-fluid" style="height: 30%; width: 30%">
                        </a></td>
                    </tr>
                {% endfor %}
            </table>
        </div>
    </div>
</div>



<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script>
    $(document).ready(function(){
        $("#idMensajes").delay(2000).fadeOut("slow");
    });
</script>

{% endblock %}

{% extends 'tienda/base.html' %}
{% block title %}Lista de productos{% endblock %}
{% load static %}

{% block contenido %}

<div class="row" style="margin-top: 15%;">
    <div class="d-flex justify-content-center align-items-center text-center">
        <div class="table-hover table-responsive mt-5">
            <table class="table table-striped table-secondary">
                <tr>
                    <th>Existencia</th>
                    <th>Cod. Tela</th>
                    <th>Nombre Tela</th>
                    <th>imagen</th>
                    <th></th>
                    <th></th>
                </tr>
                
                {% for x in telas %}
                    <tr>
                        <td> {{x.existencia}} </td>
                        <td> {{x.cod_tela}} </td>
                        <td> {{x.nomb_tela}} </td>
                        <td> <img src="{{x.img_tela.url}}" alt="imagen_rota" style="height: 25%; width: 25%;"> </td>
                        <td><a href="{% url 'modificar_telas' pk=x.cod_tela %}">
                            <img src="{% static 'tienda/Img/symb_modificar.png' %}" alt="Logo" class="img-fluid" style="height: 20%; width: 20%">
                        </a></td>
                        <td><a href="{% url 'eliminar_telas' pk=x.cod_tela %}">
                            <img src="{% static 'tienda/Img/symb_eliminar.png' %}" alt="Logo" class="img-fluid" style="height: 35%; width: 35%">
                        </a></td>
                    </tr>
                {% endfor %}
            </table>
        </div>
    </div>
</div>
<div style="text-align: center;">
    <a href="{% url 'agregar_telas' %}" class="btn btn-primary boton">Agregar</a>
</div>


<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script>
    $(document).ready(function(){
        $("#idMensajes").delay(2000).fadeOut("slow");
    });
</script>

{% endblock %}

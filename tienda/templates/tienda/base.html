<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Document{% endblock %}</title>
    <link rel="icon" type="img" href="{% static 'tienda/Img/logoredondo.png' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'tienda/css/home.css' %}">
    <link href='https://fonts.googleapis.com/css?family=Allura' rel='stylesheet'>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>
</head>
<body>

    <!--Barra de navegacion-->
    <div id="navbar">
        <nav class="navbar navbar-expand-lg fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'joboutique' %}">
                    <img src="{% static 'tienda/Img/logoredondo.png' %}" alt="JDBoutique" height="100%" width="100%">
                </a>
                <div class="collapse navbar-collapse justify-content-between" id="navbarNavAltMarkup">
                    <div class="container">
                        <div class="row">
                            <div class="col-lg-4" style="padding-left: 10% !important;">
                                <a class="nav-link" href="{% url 'joboutique' %}">Inicio</a>
                            </div>
                            
                            <div class="col-lg-4" style="padding-left: 5% !important;">
                                <a class="nav-link" href="{% url 'pedidos' %}">Pedidos</a>
                            </div>
                            <div class="col-lg-4">
                                <a class="nav-link" href="{% url 'donaciones' %}">Donaciones</a>
                            </div>
                        </div>
                    </div>
                    
                    <div class="d-flex">
                        <a href="{% url 'carrito' %}">
                            <img src="{% static 'tienda/Img/carrito_compras.png' %}" alt="" height="100px" width="100px" style="padding-right: 20px !important;">
                        </a>
                        <a href="#" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <img src="{% static 'tienda/Img/login.png' %}" height="100px" width="100px" alt="">    
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="loginDropdown">
                            <li>
                                <a class="dropdown-item" href="{% url 'registro' %}">Registrarse</a>
                            </li>
                            <li><hr class="dropdown-divider"></li>
                            <li>
                                <a class="dropdown-item" href="">Iniciar Sesión</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </div>

    <!--Contenido ppal-->
    {% block contenido %}
    {% endblock %}

    <!--Barra footer-->
    <div id="barraFooter">
        <nav class="navbar navbar-expand-lg justify-content-between" style="margin-top: 2.5%;">
            <div class="container-fluid">
                <div class="col-lg-4">
                    <h3 id="h3Footer">
                        <a href="{% url 'sobremi' %}" class="nav-link">Sobre mí</a>
                    </h3>
                </div>
                <div class="col-lg-4" id="cuerpoFooter">
                    <h3 id="h3Footer">Contacto</h3>
                    Dudas o consultas:
                    <br>
                    <a href="{% url 'redirigir_whatsapp' %}" id="h3Footer">WhatsApp</a>
                    <br>
                    Instagram 
                </div>
                <div class="col-lg-4">
                    <h3 id="h3Footer">No sé que puede ir aquí</h3>
                </div>
            </div>
        </nav>
    </div>

    {% block js %}
    {% endblock %}

</body>
</html>

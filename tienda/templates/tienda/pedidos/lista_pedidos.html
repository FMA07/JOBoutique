{% extends 'tienda/base.html' %}
{% block title %}Lista_pedidos{% endblock %}
{% load static %}

{% block contenido %}

<div class="row" style="margin-top: 15%;">
    <div class="d-flex justify-content-center align-items-center text-center">
        <div class="table-hover table-responsive mt-5">
            <table class="table table-striped table-secondary">
                <tr>
                    <th>cod_pedido </th>
                    <th>Usuario</th>
                    <th>cod_tela</th>
                    <th>Producto</th>
                    <th>descripcion</th> 
                    <th></th>
                    <th></th>
                </tr>
                
                {% for x in pedidos %}
                    <tr>
                        <td> {{x.cod_pedido}} </td>
                        <td> {{x.email}} </td>
                        <td> {{x.cod_tela}} </td>
                        <td> {{x.cod_producto}} </td>
                        <td style="max-width: 300px; white-space: normal;"> {{x.descripcion}} </td>
                        <td><a href="{% url 'eliminar_pedidos' pk=x.cod_pedido %}">
                            <img src="{% static 'tienda/Img/symb_eliminar.png' %}" alt="Logo" class="img-fluid" style="height: 25%; width: 25%">
                        </a></td>
                    </tr>
                {% endfor %}
            </table>
        </div>
    </div>
</div>



<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script>
    $(document).ready(function(){
        $("#idMensajes").delay(2000).fadeOut("slow");
    });
</script>

{% endblock %}
